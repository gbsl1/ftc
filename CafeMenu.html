<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
        The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <!--link element links the html with the css. rel attribute specifies the document type and the href specifies the file that is about to be linked-->
    <link rel="stylesheet" href="cafemenu.css">
</head>
<body>
    <div class="menu">
    <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">est. 2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img class="menuicon" src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
        </section>
        <hr class="bottom-line">
        <section>
            <h2>Desserts</h2>
            <img class="menuicon" src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="coffee icon">
            <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.0</p>
            </article>
            <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
        </section>
    </main>
    <hr class="bottom-line">
    <footer>
        <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
        <p class="address">123 Free Code Camp Drive</p>
    </footer>
    </div>
</body>
</html>
