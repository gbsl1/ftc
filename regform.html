<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="regform.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset action="">
                <label for="first-name">Enter Your First Name: <input id="first-name" name="firstname" type="text" required></label>
                <label for="last name">Enter Your Last Name: <input id="last-name" name="lastname" type="text" required></label>
                <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
                <label for="password">Enter Your Password: <input id="password" type="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}" required></label>
            </fieldset>
            <fieldset>
                <!--in order to link the label with the input you have to use the same value from input's "id" in the label's "for" statement-->
                <label for="personal"><input class="inline" type="radio" id="personal" name="account" value="personal">Personal Account</label>
                <label for="business"><input class="inline" type="radio" id="business" name="account" value="business">Business Account</label>
                <label for="terms"><input  class="inline" type="checkbox" name="terms" id="terms" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label for="file">Upload a profile picture<input type="file" id="file" name="file"></label>
                <label for="age">Input your age (year)<input type="number" id="age" name="age" min="13" max="120"></label>
                <label for="refferer"> How did you hear about us
                    <select id="refferer" name="reffer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp Youtube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">
                    <textarea id="bio" name="bio" rows="3" columns="30" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
